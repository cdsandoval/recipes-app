<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recifest</title>
    <link rel="icon" href="https://able.co/favicon-16.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="./../public/styles.css" />
    <!-- <link rel="stylesheet" href="./../public/styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-light">
      <a class="navbar-brand">Recifest <i class="fas fa-utensils"></i></a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
          Search
        </button>
        <ul class="nav navbar-dark navbar-right">
          <li>
            <a href="#">Admin <i class="fas fa-user-tie"></i></a>
          </li>
          <li>
            <a href="#">Signup <i class="fa fa-user-plus"></i></a>
          </li>
          <li>
            <a href="#">Login <i class="fa fa-user"></i></a>
          </li>
        </ul>
      </form>
    </nav>
    <div id="navs" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <h2>Login</h2>
    <nav class="navbar navbar-light bg-light">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </form>
      </nav>
    </nav>
    <h2>Register</h2>
    <div>
      <label for="uname">Choose a username: </label>
      <input type="text" id="uname" name="name" />
    </div>
    <input type="submit" value="Send Request" />
  </body>
</html>
